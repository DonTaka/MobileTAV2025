<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Encabezado </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Encabezado</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <ion-img src="assets/img/logoLogin.webp"></ion-img>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input label="Usuario" [(ngModel)]="user.usuario" labelPlacement="floating"
              placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="user.password" label="Contraseña" labelPlacement="floating"
              placeholder="Ingrese su contraseña">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <div id="cuadroMsj">
            <ion-label>{{msj}}</ion-label>
          </div>
          <ion-button (click)="conectar()" shape="round" size="small" id="btnConectar">
            Conectar
          </ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
